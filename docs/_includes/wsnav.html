<div class="wrapper-sidebar">
    <header class="sidebar clearfix">
      <div class="site-info">
        {% if site.avatar %}
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="https://raw.githubusercontent.com/Phoenixx19/JumpKingPlus/master/docs/images/jkcustomapslogo.png" /></a>
        {% endif %} 
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <p class="site-description">Documentation of {{ site.name }} <span class="badge-pill">{{ site.github.latest_release.tag_name }}</span></p>
      </div>
    </header>
  
    <div class="navlist">
      <nav>
        <a href="/workshop">workshop</a>
        <a href="/workshop/commonrules">rules</a>
        <a href="/workshop/documentation">documentation</a>
      </nav>
    </div>
  
    <div class="wrapper-footer-desktop">
      <footer class="footer">
        {% include footer.html %}
      </footer>
    </div>
  </div>
