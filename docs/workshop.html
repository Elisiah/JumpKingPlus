---
layout: wsdefault
---
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

  <div class="levels">
    {% for post in site.workshop %}
    <div class="card">
      <img src="{{ post.banner }}" style="border-radius: 0;" alt="Sunset in the mountains">
      <div class="details">
        <div class="title-level"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
        <ion-icon name="person"></ion-icon> {{ post.Author }}
        <p class="desc">
          {{ post.excerpt | truncate: 300 }}
        </p>
      </div>
      <div class="details">
        {% for tag in post.tags %}
        <span class="rounded-full level-tag">
            <span style="color: #868e96;">#</span>{{ tag }}
        </span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
</div>
